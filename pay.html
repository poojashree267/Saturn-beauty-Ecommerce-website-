<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Saturn</title>
    <link rel="stylesheet" href="pay.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <h1>Complete Your Payment</h1>
    </header>

    <main>
        <form id="payment-form">
            <h2>Billing Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <h2>Payment Method</h2>
            <label>
                <input type="radio" name="payment-method" value="credit-card" checked> Credit/Debit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="upi"> UPI
            </label>
            <label>
                <input type="radio" name="payment-method" value="cod"> Cash on Delivery
            </label>

            <div id="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </main>

    <script src="payment.js"></script> <!-- Link to JS file -->
</body>
</html>
